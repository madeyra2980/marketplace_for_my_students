<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>E-commerce</title>
</head>
<body>
    
    <div class="container">
<!-- HEADER START -->
        <div class="header">
            <div class="left_item">
                <h3>E-commerce</h3>
            </div>
               
            <div class="search_item">
                <img src="./assets/search-interface-symbol.png" alt="">
                <input type="" placeholder="Поиск товаров">
            </div>

            <div class="right_item">
                <div class="basket" id = "basket_id">
                    <p class="basket_count">0</p>
                    <img src="./assets/shopping-basket.png" alt="">
                </div>
            </div>
        </div>
<!-- HEADER END -->

<!-- CARDS START -->
        <div class="wrapper_article">
            <div class="cards">
                
            </div>
        </div>
<!-- CARDS END -->

<!-- FOOTER START -->
        <div class="footer">
            <div class="left_item_footer">
                About Us
            </div>
            <div class="middle_item_footer">
                Contact
            </div>
            <div class="right_item_footer">
                Social 
            </div>
        </div>

        <!-- BASKET DISPLAY START-->
        <div class="basket_wrapper">
            <h1 id="basket_close">X</h1>  
            <div class="basket_active">
                </div>
            </div>
        <!-- BASKET DISPLAY END-->


<!-- FOOTER END -->
    </div>
<script src="./app.js"></script>
</body>
</html>
